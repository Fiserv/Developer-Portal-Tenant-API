name: GitHub Actions Validator
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Running Validator.....
        run: |
          cd ${{ github.workspace }}/validator
          ls -la
          npmv=$(npm --version)
          echo "NPM version installed : " $npmv
          nodev=$(node --version)
          echo "Node version installed : " $nodev
          npm install
          result=$(npm test)
          echo "Test Results: \n"$result
          if [[ $result == *'PASSED'* ]] ;then
          echo "Validator Ran Successfully....🍏."
          elif [[ $result == *'Failed'* ]] ;then 
          echo "Validator failed and exiting the Job....."
          fi
      - run: echo "🍏 This job's status is ${{ job.status }}."
