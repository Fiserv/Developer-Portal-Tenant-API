name: GitHub YAML/Postman Zip Actions
on:
  # Triggers the workflow on push or pull request events but only for the dev , stage and main branch
  push:
    branches: [ develop,stage,main ]
  pull_request:
    branches: [ develop,stage,main ]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
         repository: Fiserv/remote-actions
         ref: develop
      - name: List files in the repository
        run: |
         pwd
         ls -la
      - run: echo "üí° The Fiserv/remote-actions repository has been cloned to the runner."
      - name: Creating new temp dir called Tenant
        run: |
        mkdir -m 777 tenant
        cd tenant
        pwd
        ls -la
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
         repository: ${{ github.repository }}
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
         pwd
         ls -la
      - name: Running YAML/Postman Zip Generator.....
        run: |
          pwd
          cd validator
          ls -la
          npmv=$(npm --version)
          echo "NPM version installed : " $npmv
          nodev=$(node --version)
          echo "Node version installed : " $nodev
          npm install
          echo " Repo: ${{ github.repository }}"
          echo " Space: ${{ github.workspace }}"
          result=$(npm run download ${{github.workspace }})
          echo "Test Results: \n"$result
          ls -la
          if [[ $result == *'YAML VALIDATOR / GENERARTOR FAILED'* ]] ;then
          echo "Validator failed and exiting the Job..."
          exit 1
          elif [[ $result == *'PASSED'* ]] ;then
          echo "Validator Ran Successfully....üçè"
          fi
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Show file content
        run: |
          pwd
          ls -la
      - name: Commite changes from action runner to remote branch
        uses: stefanzweifel/git-auto-commit-action@v4