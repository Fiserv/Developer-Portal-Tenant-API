name: GitHub Remote
on:
  # Triggers the workflow on push or pull request events but only for the dev , stage and main branch
  push:
    branches: [ develop,stage,main ]
  pull_request:
    branches: [ develop,stage,main ]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." 
      - name: Creating new temp dir called Tenant
        run: |
         mkdir -m 777 tenant
         cd tenant
         pwd
         ls -la
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
         repository: Fiserv/remote-actions
         ref: develop
         path: ${{ github.workspace }}/tenant
      - name: List files in the repository
        run: |
         pwd
         ls -la
